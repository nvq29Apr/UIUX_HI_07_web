<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./settings.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Public Sans:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Script MT Bold:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Calibri:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Khand:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="settings">
      <div class="general">
        <div class="general1">General</div>
        <div class="edit-profile-parent">
          <div class="edit-profile">Edit profile</div>
          <img class="frame-child" alt="" src="./public/group-14.svg" />
        </div>
        <div class="change-password-parent">
          <div class="edit-profile">Change password</div>
          <img class="frame-child" alt="" src="./public/group-14.svg" />
        </div>
        <div class="change-password-parent">
          <div class="edit-profile">Push notifications</div>
          <div class="enable">
            <div class="rectangle-parent">
              <div class="group-child"></div>
              <div class="group-item"></div>
            </div>
          </div>
        </div>
        <div class="change-password-parent">
          <div class="edit-profile">Dark mode</div>
          <div class="enable">
            <div class="rectangle-parent">
              <div class="group-child"></div>
              <div class="group-item"></div>
            </div>
          </div>
        </div>
        <div class="language-parent">
          <div class="language">Language</div>
          <div class="lg">
            <div class="en">
              <img class="flagus-icon" alt="" src="./public/flagus.svg" />

              <div class="en1">EN</div>
            </div>
            <div class="vn">
              <img class="flagus-icon" alt="" src="./public/flagvn.svg" />

              <div class="en1">VN</div>
            </div>
          </div>
        </div>
      </div>
      <div class="settings-child"></div>
      <div class="more">
        <div class="general1">More</div>
        <div class="about-us-parent">
          <div class="about-us">About us</div>
          <img class="frame-inner" alt="" src="./public/group-22.svg" />
        </div>
        <div class="about-us-parent">
          <div class="about-us">Privacy policy</div>
          <img class="frame-inner" alt="" src="./public/group-22.svg" />
        </div>
        <div class="about-us-parent">
          <div class="about-us">Terms and conditionsg value</div>
          <img class="frame-inner" alt="" src="./public/group-22.svg" />
        </div>
      </div>
    </div>
  </body>
</html>
