<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./modal-sign-out.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Public Sans:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Script MT Bold:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Calibri:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Khand:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="modal-sign-out">
      <div class="modal">
        <div class="modal-child"></div>
        <div class="body">
          <div class="lists-pref-oneline-text">
            <div class="icon-bound"></div>
            <div class="touch-feedback"></div>
            <div class="knobs-on">
              <div class="system-icons-knobs-on">
                <img class="surface-icon" alt="" src="./public/surface.svg" />

                <div class="tint"></div>
              </div>
            </div>
            <b class="sign-out">Sign out</b>
          </div>
          <div class="are-you-sure-for-sign-out-wrapper">
            <div class="are-you-sure">Are you sure for Sign out ?</div>
          </div>
          <div class="buttons-contained-positive-parent">
            <div
              class="buttons-contained-positive"
              id="popupbuttonsContainedPositive"
            >
              <div class="button-content">
                <div class="left-icon">
                  <img class="ic-add-icon" alt="" src="./public/ic-add.svg" />

                  <div class="margin-left"></div>
                </div>
                <div class="text">
                  <div class="confirm">Confirm</div>
                </div>
                <div class="left-icon">
                  <div class="margin-left"></div>
                  <img class="ic-add-icon" alt="" src="./public/ic-add.svg" />
                </div>
              </div>
            </div>
            <div class="buttons-contained-neutral">
              <div class="buttons-contained-enlighte">
                <div class="rectangle"></div>
                <div class="cancel">Cancel</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var popupbuttonsContainedPositive = document.getElementById(
        "popupbuttonsContainedPositive"
      );
      if (popupbuttonsContainedPositive) {
        popupbuttonsContainedPositive.addEventListener("click", function (e) {
          // Please sync "Landing page" to the project
        });
      }
      </script>
  </body>
</html>
